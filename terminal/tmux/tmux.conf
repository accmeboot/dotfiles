set-option -g default-shell $SHELL

# settings for image preview to work in yazi
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -sg escape-time 0

set -g prefix C-n
unbind C-b
bind-key C-n send-prefix

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Smulc=\E[4::%p1%dm'

set-option -g focus-events on

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file $HOME/dotfiles/terminal/tmux/tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane


bind-key f split-window -v -c "#{pane_current_path}" 'yazi'

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Ctrl-s -- sasve session, Ctrl-r -- restore session

set -g status-position top
set -g window-status-separator ""
set -g status-left-length 50

set -g status-left "#[fg=colour0,bold,bg=colour7]  #[fg=colour0,bold,bg=colour7]#S #[fg=colour7,bold,bg=colour11]"

set -g message-style "fg=colour7,bg=colour11"
set -g message-command-style "fg=colour7,bg=colour11"

set -g status-style "bg=colour11,fg=colour7"

set -g window-status-format "#[fg=colour11,bg=colour11]#[fg=colour7,nobold,bg=colour11] #I  #W #[fg=colour11,nobold,bg=colour11]#[bg=colour11]"
set -g window-status-current-format "#[fg=colour11,bg=colour2]#[fg=colour0,bold,bg=colour2] #I  #W #[fg=colour2,nobold,bg=colour11]#[bg=colour11]"

set -g status-right-length 100
set -g status-right " #[fg=colour7,bold]#{pane_current_path} "

run '~/dotfiles/terminal/tmux/plugins/tpm/tpm'

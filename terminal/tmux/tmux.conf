set-option -g default-shell $SHELL

# settings for image preview to work in yazi
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM


set -g default-terminal "screen-256color"
set -sg escape-time 0

set -g prefix C-n
unbind C-b
bind-key C-n send-prefix

set -g default-terminal "tmux-256color"
set -as terminal-features ",xterm-256color:RGB"


set-option -g focus-events on

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

unbind r
bind r source-file $HOME/dotfiles/terminal/tmux/tmux.conf

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane


bind-key f split-window -v -c "#{pane_current_path}" 'yazi'

# list of plugins
set -g @plugin 'tmux-plugins/tpm' # mandatory
set -g @plugin 'tmux-plugins/tmux-sensible' # optional recommended
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # Ctrl-s -- sasve session, Ctrl-r -- restore session

set -g status-style 'bg=#181826,fg=#cdd6f5' # transparent status bar
set -g status-position top 
set -g pane-active-border-style "fg=green,bg=default"
set -g pane-border-style "fg=white,bg=default"

set -g window-status-format "#[fg=brightblack,bg=default]|#[fg=white,bg=default]#I:#W#[fg=brightblack,bg=default]|"
set -g window-status-current-format "#[fg=brightblack,bg=default]|#[fg=magenta,bold,bg=default]#I:#W#[fg=brightblack,nobold,bg=default]|"

set -g status-left-length 50
set -g status-left "#[fg=cyan,bold,bg=default] #S " # session name

if-shell "uname | grep -q Darwin" "set -ga status-left '#[fg=brightblack,nobold,bg=default]['"
if-shell "uname | grep -q Darwin" "set -ga status-left '#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)'"
if-shell "uname | grep -q Darwin" "set -ga status-left '#[fg=brightblack,bg=default]] '"

set -g status-right-length 100

if-shell "uname | grep -q Linux" "set -g status-right '#[fg=cyan,bold,bg=default]%l:%M %a, %b %d '"
if-shell "uname | grep -q Linux" "set -ga status-right '#[fg=black,bold,bg=cyan]  '"

if-shell "uname | grep -q Darwin" "set -g status-right '#[fg=white,bold,bg=default]%l:%M %a, %b %d '"
if-shell "uname | grep -q Darwin" "set -ga status-right '#[fg=black,bold,bg=white]  '"

run '~/dotfiles/terminal/tmux/plugins/tpm/tpm'

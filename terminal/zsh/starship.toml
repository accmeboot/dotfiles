"$schema" = 'https://starship.rs/config-schema.json'

format = """
$env_var\
[](color_bg1)\
${custom.start_symbol}\
[](bg:color_fg1 fg:color_bg1)\
[](bg:color_fg2 fg:color_fg1)\
[](bg:color_fg3 fg:color_fg2)\
[](bg:color_bg1 fg:color_fg3)\
$directory\
[](fg:color_bg1)\
$fill\
[](fg:color_bg1)\
$git_status\
$git_branch\
[](bg:color_bg1 fg:color_fg1)\
[](bg:color_fg1 fg:color_fg2)\
[](bg:color_fg2 fg:color_fg3)\
[](bg:color_fg3 fg:color_bg1)\
${custom.end_symbol}\
[ ](fg:color_bg1)\
$line_break$character"""

palette = 'rosepine'

[palettes.rosepine]
color_fg0 = '#e0def4' # text
color_fg1 = '#e0def4' # text
color_fg2 = '#908caa' # subtle
color_fg3 = '#6e6a86' # muted
color_bg1 = '#1f1d2e' # surface
color_bg2 = '#26233a' # overlay
color_bg3 = '#524f67' # subtle
color_blue = '#31748f' # pine
color_aqua = '#9ccfd8' # foam
color_green = '#9ccfd8' # foam
color_orange = '#f6c177' # gold
color_purple = '#c4a7e7' # iris
color_red = '#eb6f92' # love
color_yellow = '#f6c177' # gold

[fill]
symbol = '·'
style = 'fg:color_fg0'

[env_var]
symbol = "╭╴"
variable = 'SHELL'
style = "fg:color_fg0"
format = "[$symbol]($style)"
disabled = false

[directory]
style = "fg:color_fg0 bg:color_bg1"
format = "[ $path ]($style)"
truncation_length = 0
truncation_symbol = ""

[git_branch]
style = "bg:color_bg1"
format = '[[ $branch ](fg:color_fg0 bg:color_bg1)]($style)'

[git_status]
style = "bg:color_bg1"
format = '[[( $all_status$ahead_behind)](fg:color_red bg:color_bg1)]($style)'

[custom.end_symbol]
command = "echo ''"
when = "true"
style = "fg:color_fg0 bg:color_bg1"
format = '[ $output ]($style)'

[custom.start_symbol]
command = "echo ' '"
when = "true"
style = "fg:color_fg0 bg:color_bg1"
format = '[$output ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[[╰](fg:color_fg0)](bold fg:color_green)'
error_symbol = '[[╰](fg:color_fg0)](bold fg:color_red)'
vimcmd_symbol = '[[╰](fg:color_fg0)](bold fg:color_green)'
vimcmd_replace_one_symbol = '[[╰](fg:color_fg0)](bold fg:color_purple)'
vimcmd_replace_symbol = '[[╰](fg:color_fg0)](bold fg:color_purple)'
vimcmd_visual_symbol = '[[╰](fg:color_fg0)](bold fg:color_yellow)'
